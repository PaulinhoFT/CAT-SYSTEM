<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Trello - TrixNet</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #555;
      --accent: #6366f1;
      --danger: #ef4444;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
      --todo-color: #b71c1c;
      --doing-color: #f57f17;
      --done-color: #1b5e20;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 22px; border-bottom: 1px solid #ddd;
      background: #f5f5f5;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: bold; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: green; }
    .wrap { max-width: 1200px; margin: auto; padding: 18px; }
    .toolbar { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .toolbar input, .toolbar textarea, .toolbar select {
      padding: 8px; border: 1px solid #ccc; border-radius: 6px;
    }
    .toolbar button {
      background: var(--accent); border: none; padding: 8px 14px;
      border-radius: 6px; color: white; font-weight: bold; cursor: pointer;
    }
    .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 16px; }
    @media (max-width: 900px) { .board { grid-template-columns: 1fr; } }
    .column { border: 1px solid #ccc; border-radius: 8px; padding: 12px; }
    .column h3 { margin-top: 0; }
    .search-input { width: 100%; padding: 6px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .dropzone { min-height: 50px; }
    .card {
      border-radius: 6px; padding: 10px; margin-bottom: 8px;
      color: white; box-shadow: var(--shadow); cursor: grab;
    }
    .card-title { font-weight: bold; }
    .card-footer { display: flex; justify-content: space-between; font-size: 12px; }
    .btn-icon { background: transparent; border: none; cursor: pointer; margin-left: 4px; font-size: 14px; }
    .btn-icon:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="dot"></span>
      <span>Mini Trello - TrixNet</span>
    </div>
    <div id="userStatus">Conectando...</div>
  </header>

  <div class="wrap">
    <section class="toolbar">
      <input id="titleInput" placeholder="T√≠tulo" />
      <textarea id="descInput" placeholder="Descri√ß√£o"></textarea>
      <select id="statusInput">
        <option value="todo">A Fazer</option>
        <option value="doing">Fazendo</option>
        <option value="done">Conclu√≠do</option>
      </select>
      <button id="addBtn">Adicionar</button>
    </section>

    <section class="board">
      <div class="column" data-status="todo">
        <h3>A Fazer</h3>
        <input class="search-input" placeholder="Pesquisar..." oninput="filterCards('todo', this.value)">
        <div class="dropzone" id="col-todo"></div>
      </div>
      <div class="column" data-status="doing">
        <h3>Fazendo</h3>
        <input class="search-input" placeholder="Pesquisar..." oninput="filterCards('doing', this.value)">
        <div class="dropzone" id="col-doing"></div>
      </div>
      <div class="column" data-status="done">
        <h3>Conclu√≠do</h3>
        <input class="search-input" placeholder="Pesquisar..." oninput="filterCards('done', this.value)">
        <div class="dropzone" id="col-done"></div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
    import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, serverTimestamp, updateDoc, writeBatch } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDp9bA5SDrIbcMRU5RP8pFMDpEHVyy2cYk",
      authDomain: "trello-4a099.firebaseapp.com",
      projectId: "trello-4a099",
      storageBucket: "trello-4a099.appspot.com",
      messagingSenderId: "261260246938",
      appId: "1:261260246938:web:3f9747f5f22a18a679c423",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userStatus = document.getElementById('userStatus');
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');
    const statusInput = document.getElementById('statusInput');
    const addBtn = document.getElementById('addBtn');

    const cols = {
      todo: document.getElementById('col-todo'),
      doing: document.getElementById('col-doing'),
      done: document.getElementById('col-done')
    };

    let uid = null;
    let allCards = { todo: [], doing: [], done: [] };
    let draggedCardId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        uid = user.uid;
        userStatus.textContent = `Conectado como ${uid.slice(0,6)}‚Ä¶`;
        startRealtime();
      } else {
        try {
          const cred = await signInWithEmailAndPassword(auth, "trixnet@oi.com", "123456789");
          uid = cred.user.uid;
          userStatus.textContent = `Conectado como ${uid.slice(0,6)}‚Ä¶`;
          startRealtime();
        } catch (err) {
          console.error(err);
          userStatus.textContent = 'Erro ao conectar';
        }
      }
    });

    addBtn.addEventListener('click', async () => {
      if (!titleInput.value.trim()) return;
      await addDoc(collection(db, 'users', uid, 'cards'), {
        title: titleInput.value.trim(),
        description: descInput.value.trim(),
        status: statusInput.value,
        order: Date.now(),
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      });
      titleInput.value = '';
      descInput.value = '';
      statusInput.value = 'todo';
    });

    function startRealtime() {
      onSnapshot(collection(db, 'users', uid, 'cards'), (snap) => {
        let grouped = { todo: [], doing: [], done: [] };
        snap.forEach(d => {
          let data = { id: d.id, ...d.data() };
          grouped[data.status || 'todo'].push(data);
        });
        // Ordena por "order"
        Object.keys(grouped).forEach(s => grouped[s].sort((a,b) => a.order - b.order));
        allCards = grouped;
        renderAll();
      });
    }

    function renderAll() {
      Object.keys(cols).forEach(status => renderColumn(status, allCards[status]));
    }

    function renderColumn(status, items) {
      cols[status].innerHTML = '';
      items.forEach(card => cols[status].appendChild(createCardEl(card)));
    }

    function createCardEl(card) {
      const el = document.createElement('div');
      el.className = 'card';
      el.style.background = card.status === 'todo' ? 'var(--todo-color)' :
                            card.status === 'doing' ? 'var(--doing-color)' : 'var(--done-color)';
      el.draggable = true;
      el.dataset.id = card.id;
      el.dataset.status = card.status;

      el.addEventListener('dragstart', e => {
        draggedCardId = card.id;
        e.dataTransfer.effectAllowed = "move";
        setTimeout(() => el.style.display = 'none', 0);
      });

      el.addEventListener('dragend', () => {
        el.style.display = '';
        draggedCardId = null;
      });

      el.innerHTML = `
        <div class="card-title">${card.title}</div>
        ${card.description ? `<div>${card.description}</div>` : ''}
        <div class="card-footer">
          <span>${card.createdAt?.toDate ? card.createdAt.toDate().toLocaleString() : ''}</span>
          <span>
            <button class="btn-icon edit-btn">‚úèÔ∏è</button>
            <button class="btn-icon delete-btn">üóëÔ∏è</button>
          </span>
        </div>
      `;

      el.querySelector('.delete-btn').onclick = async () => {
        if (confirm('Excluir este cart√£o?'))
          await deleteDoc(doc(db, 'users', uid, 'cards', card.id));
      };

      el.querySelector('.edit-btn').onclick = async () => {
        let newTitle = prompt('Novo t√≠tulo:', card.title);
        if (newTitle === null) return;
        let newDesc = prompt('Nova descri√ß√£o:', card.description || '');
        await updateDoc(doc(db, 'users', uid, 'cards', card.id), {
          title: newTitle.trim(),
          description: newDesc.trim(),
          updatedAt: serverTimestamp()
        });
      };

      return el;
    }

    // Eventos de drop com reordena√ß√£o
    Object.values(cols).forEach(dropzone => {
      dropzone.addEventListener('dragover', e => {
        e.preventDefault();
        dropzone.style.background = '#f0f0f0';
      });

      dropzone.addEventListener('dragleave', () => {
        dropzone.style.background = '';
      });

      dropzone.addEventListener('drop', async e => {
        e.preventDefault();
        dropzone.style.background = '';

        const newStatus = dropzone.parentElement.dataset.status;
        let cardsInColumn = [...dropzone.querySelectorAll('.card')].map(c => c.dataset.id);

        // Se o card arrastado ainda n√£o est√° na lista, significa que veio de outra coluna
        if (!cardsInColumn.includes(draggedCardId)) {
          cardsInColumn.push(draggedCardId);
        }

        // Reordena no Firestore
        const batch = writeBatch(db);
        cardsInColumn.forEach((id, index) => {
          const ref = doc(db, 'users', uid, 'cards', id);
          batch.update(ref, {
            status: newStatus,
            order: index,
            updatedAt: serverTimestamp()
          });
        });
        await batch.commit();
      });
    });

    window.filterCards = (status, term) => {
      term = term.toLowerCase();
      renderColumn(status, allCards[status].filter(c =>
        c.title.toLowerCase().includes(term) ||
        (c.description || '').toLowerCase().includes(term)
      ));
    };
  </script>
</body>
</html>
