<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Desconto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #525151;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #646363;
      transition: 1s;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="voltar"><a href="index.html"> Voltar </a></div>
    <div class="corpodireito">
  <div class="container">
    <h2><span class="red">Calculadora de Desconto</span></h2>

    <label for="mensalidade">Valor da mensalidade (R$):</label>
    <input type="number" id="mensalidade" step="0.01" required>

    <label for="diasMes">Número de dias do mês:</label>
    <input type="number" id="diasMes" required>

    <label for="horasSemConexao">Horas sem conexão:</label>
    <input type="number" id="horasSemConexao" required>

    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <div class="resultado" id="resultado"></div>
  </div>
</div>
  <script>
    function calcularDesconto() {
      const mensalidade = parseFloat(document.getElementById("mensalidade").value);
      const diasMes = parseInt(document.getElementById("diasMes").value);
      const horasSemConexao = parseFloat(document.getElementById("horasSemConexao").value);

      if (isNaN(mensalidade) || isNaN(diasMes) || isNaN(horasSemConexao) || diasMes <= 0 || mensalidade < 0 || horasSemConexao < 0) {
        document.getElementById("resultado").innerText = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const valorPorHora = mensalidade / diasMes / 24;
      const desconto = valorPorHora * horasSemConexao;

      document.getElementById("resultado").innerText = `Desconto: R$ ${desconto.toFixed(2)}`;
    }
  </script>

</body>
</html>
